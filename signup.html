<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - KOLLAB</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Single Column Centered Layout */
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        .login-card {
            width: 100%;
            max-width: 480px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            /* Subtle shadow */
            padding: 3rem 2.5rem;
            text-align: center;
        }

        .login-logo {
            display: block;
            margin: 0 auto 2rem auto;
            max-width: 160px;
            /* Adjust as needed based on generated image */
            height: auto;
        }

        .login-title {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .login-subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .login-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .login-option-btn {
            display: flex;
            align-items: center;
            text-decoration: none;
            padding: 1rem 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            transition: all 0.2s ease;
            text-align: left;
            background: #fff;
        }

        .login-option-btn:hover {
            border-color: var(--text-main);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .option-content {
            display: flex;
            flex-direction: column;
        }

        .option-title {
            display: block;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 0.2rem;
        }

        .option-desc {
            display: block;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .auth-footer {
            margin-top: 1rem;
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        .auth-footer a {
            color: var(--text-main);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <a href="index.html">
            <img src="logo.svg" alt="KOLLAB" class="login-logo">
        </a>

        <p class="login-subtitle">Choose your account type to get started.</p>

        <div class="login-options">
            <a href="recruiter-profile.html" class="login-option-btn">
                <div class="option-content">
                    <span class="option-title">Recruiter</span>
                    <span class="option-desc">Post jobs and find talent.</span>
                </div>
            </a>
            <a href="seeker-profile.html" class="login-option-btn">
                <div class="option-content">
                    <span class="option-title">Job Seeker</span>
                    <span class="option-desc">Find your next opportunity.</span>
                </div>
            </a>
        </div>

        <div class="auth-footer">
            Already have an account? <a href="login.html">Log in</a>
        </div>
    </div>
</body>

</html>
