<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KOLLAB</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Single Column Centered Layout */
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        .login-card {
            width: 100%;
            max-width: 480px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            /* Subtle shadow */
            padding: 3rem 2.5rem;
            text-align: center;
        }

        .login-logo {
            display: block;
            margin: 0 auto 2rem auto;
            max-width: 160px;
            /* Adjust as needed based on generated image */
            height: auto;
        }

        .login-title {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .login-subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
            text-align: left;
        }

        .auth-footer {
            margin-top: 2rem;
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        .auth-footer a {
            color: #00DF81;
            /* Brand color */
            text-decoration: none;
            font-weight: 600;
        }

        .btn-submit {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <a href="index.html">
            <img src="logo.svg" alt="KOLLAB" class="login-logo">
        </a>

        <h1 class="login-title">Welcome back</h1>
        <p class="login-subtitle">Please enter your details to sign in.</p>

        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" required placeholder="you@example.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="••••••••">
            </div>

            <button type="submit" class="btn-submit">Log In</button>
        </form>

        <div class="auth-footer">
            Don't have an account? <a href="signup.html">Sign up for free</a>
        </div>
    </div>
    <script src="script.js?v=5"></script>
</body>

</html>
