<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KOLLAB</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .login-wrapper {
            display: flex;
            max-width: 1000px;
            margin: 4rem auto;
            background: #fff;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--border-color);
        }

        /* Swapped: Image on Left */
        .login-left {
            flex: 1.2;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .login-left img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Swapped: Form on Right */
        .login-right {
            flex: 1;
            padding: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .auth-footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        .auth-footer a {
            color: var(--text-main);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .login-wrapper {
                flex-direction: column;
                margin: 2rem 1rem;
            }

            .login-left {
                display: none;
                /* Hide image on mobile if desired, or keep it */
            }

            .login-right {
                /* Ensure visible */
                padding: 2rem;
            }
        }
    </style>
</head>

<body>
    <header class="site-header">
        <div class="container">
            <a href="index.html" class="logo" style="text-decoration: none; color: inherit;">KOLLAB</a>
        </div>
    </header>

    <main class="container">
        <div class="login-wrapper">
            <!-- Left Side: Image -->
            <div class="login-left">
                <img src="login-illustration.png" alt="Team collaboration illustration">
            </div>

            <!-- Right Side: Login Form -->
            <div class="login-right">
                <h1 class="login-title">Welcome back</h1>
                <form action="seeker-profile.html"> <!-- Check: Redirects to profile for demo -->
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" id="email" name="email" required placeholder="you@example.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="••••••••">
                    </div>

                    <button type="submit" class="btn-submit">Log In</button>
                </form>

                <div class="auth-footer">
                    Don't have an account? <a href="signup.html">Sign up</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2026 KOLLAB. find your people.</p>
        </div>
    </footer>
</body>

</html>
